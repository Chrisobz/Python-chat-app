{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5"> <!-- Bootstrap container for centering and padding -->
  <div class="row justify-content-center">
    <div class="col-md-6"> <!-- Adjust width as needed -->
      <form method="post">
        <h3 class="text-center mb-4">Enter The Chat Room</h3>

        <div class="form-group"> <!-- Bootstrap form-group for spacing -->
          <label for="nameInput">Name:</label>
          <input
            type="text"
            class="form-control" 
            id="nameInput"
            placeholder="Pick a name!"
            name="name"
            value="{{name}}"
          />
        </div>

        <div class="form-group d-flex justify-content-between"> <!-- Using d-flex for side-by-side layout -->
          <input
            type="text"
            class="form-control mr-2" 
            placeholder="Room Code (capital letters)"
            name="code"
            value="{{code}}"
          />
          <button type="submit" name="join" class="btn btn-primary">Join a Room</button> <!-- Bootstrap button style -->
        </div>

        <div class="text-center mt-3"> <!-- Centered button with top margin -->
          <button type="submit" name="create" class="btn btn-success">Create a Room</button> <!-- Bootstrap button style -->
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3" role="alert"> <!-- Bootstrap alert for errors -->
          {{error}}
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
